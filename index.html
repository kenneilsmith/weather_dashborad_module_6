<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Weather Dashboard - Get your weather here</title>

</head>

<body>
    <div class="container d-flex flex-column border border-2 border-dark rounded-2 bg-secondary bg-opacity-10">
        <header class="header mt-2 mb-2">
            <h1 class="text-center gradient text-white">Weather Dashboard</h1>
        </header>
        <main class="main-container d-flex ">
            <section class="left-section me-3">
                <div class="search d-flex flex-column mb-3">
                    <label for="search-city" class="mb-1 rounded-2"><span class="fs-6 fw-semibold">Search by
                            City:</span></label>
                    <input type="text" name="search-city" id="search-input" class="form-control" placeholder="">
                    <button type="button" id="search-button" class="btn btn-primary btn-sm"><i
                            class="fa-solid fa-magnifying-glass"></i>Search</button>
                </div>
                <h4 class='border-bottom text-center fs-5'>Previous Search</h4>
                <div class="search-history btn-group d-flex flex-column">

                </div>
            </section>
            <section class="right-section d-flex flex-column justify-content-center alig">
                <div class="current-weather fs-4">

                    <div
                        class="current-weather-info border border-warning rounded-2 p-2 bg-warning bg-opacity-50 text-center">
                        <h2 id="city-name" class=" h1 fw-bold ">Loading local weather...</h2>
                        <p id="current-date" class="t text-primary fs-1"></p>
                        <!-- <p id="current-weather-icon"><i class="fa-solid fa-sun"></i></p> -->
                        <img id="current-weather-icon">
                        <p id="current-weather-description"></p>
                        <p id="current-temp"></p>
                        <p id="current-wind-speed"></p>
                        <p id="current-humidity"></p>
                    </div>
                </div>
                <h3 class="forecast-heading text-center text-primary mb-5 mt-5 border-bottom pb-3">5-Days Forecast
                </h3>
                <div class="forecast mt-4 mb-5 d-flex justify-content-center">

                </div>
    </div>

    </section>
    </main>
    <footer class="footer text-center bg-primary bg-gradient">
        &copy Copyright 2023 Damian Smith
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./asset/script/script.js"></script>
</body>

</html>
